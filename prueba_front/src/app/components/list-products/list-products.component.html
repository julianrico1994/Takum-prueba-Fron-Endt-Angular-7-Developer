<div class="row mt-5">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" (click)="resetForm()">New Product</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categoria</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Costo</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
          <!-- | paginate: {itemsPerPage: 7, currentPage: pageActual}; index as i -->
        <tr *ngFor="let product of products; index as i;">
          <th scope="row"> {{i+1}}</th>
          <td>{{product.category.name}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.cost}}$</td>
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateBook(product)" data-toggle="modal" data-target="#modalBook">Update</button>
          </td>
          <td>
            <a href="/list-products" class="btn btn-danger" (click)="onDeleteProduct(product.id)">Delete</a>
          </td>
        </tr>

      </tbody>
    </table>
    <!-- <pagination-controls (pageChange)="pageActual = $event"></pagination-controls> -->
  </div>
</div>
<app-modal></app-modal>
