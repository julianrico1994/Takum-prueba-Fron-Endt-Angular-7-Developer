<div class="row mt-5">
  <div class="col">
    <button
      type="button"
      class="btn btn-primary float-right mb-3"
      data-toggle="modal"
      data-target="#modalProduct"
      (click)="resetForm()"
    >
      New Product
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categoria</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Costo</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.category }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.cost }}$</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="onPreUpdateProduct(product)"
              data-toggle="modal"
              data-target="#modalProduct"
            >
              Update
            </button>
          </td>
          <td>
            <a
              href="/list-products"
              class="btn btn-danger"
              (click)="onDeleteProduct(product.id)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modal></app-modal>
