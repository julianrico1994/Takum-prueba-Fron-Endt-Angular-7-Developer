<!-- Modal -->
<div
  id="modalProduct"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApiService.selectedProduct.id
              ? 'New Product'
              : 'Update Product'
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="form-product"
          #formProduct="ngForm"
          (ngSubmit)="onSaveProduct(formProduct)"
        >
          <input
            type="hidden"
            id="productId"
            name="productId"
            class="form-control"
            [(ngModel)]="this.dataApiService.selectedProduct.id"
          />
          <input
            type="hidden"
            id="user"
            name="user"
            class="form-control"
            [(ngModel)]="this.dataApiService.selectedProduct.user"
          />

          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Name"
              [(ngModel)]="this.dataApiService.selectedProduct.name"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cost">Cost</label>
              <input
                type="text"
                id="cost"
                name="cost"
                class="form-control"
                placeholder="0,00$"
                [(ngModel)]="this.dataApiService.selectedProduct.cost"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="category">Category</label>
              <select
                name="category"
                id="category"
                class="form-control"
                [(ngModel)]="this.dataApiService.selectedProduct.category"
              >
                <option
                  *ngFor="let category of this.dataApiService.categories"
                  value="{{ category.id }}"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              cols="50"
              rows="4"
              [(ngModel)]="this.dataApiService.selectedProduct.description"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">
            {{
              !this.dataApiService.selectedProduct.id
                ? 'Save Product'
                : 'Update Product'
            }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- <pre>
    {{ this.dataApiService.selectedProduct | json }}
  </pre> -->
</div>
